<form>
    <div class="form-group">
        <input type="search" class="form-control" placeholder="Pesquisar" ng-model="searchText">
    </div>
</form>
<div id="products" class="row list-group">
    <div class="item  col-xs-4 col-lg-4" ng-repeat="animal in animalList | filter:searchText">
        <div class="thumbnail">
            <img class="group list-group-image" src={{animal.img}} style="width=358px; height=224px;" />
            <div class="caption">
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <h2 >{{animal.name}}<small><p>{{animal.spitz}}</p></small></h2>

                    </div>
                </div>
                <p class="group inner list-group-item-text">
                    {{animal.desciption}}</p>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <a class="btn btn-success" ng-click="animalDetail(animal)">Quero adotar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
